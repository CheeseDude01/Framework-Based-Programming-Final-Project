<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Thrift — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto; background:#fafafa } </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input id="usernameOrEmail" type="text" class="mt-1 block w-full rounded-md border p-2" placeholder="username or user@gmail.com" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" class="mt-1 block w-full rounded-md border p-2" placeholder="••••••••" required />
      </div>
      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-md">Login</button>
      <p id="loginMsg" class="text-sm mt-2 text-center"></p>
      <p class="text-sm text-center text-gray-600 mt-3">Don't have an account? <a href="/register" class="text-indigo-600 hover:underline">Register here</a></p>
    </form>
  </div>

<script>
  const API_BASE_URL = 'http://localhost:8081';
  const loginForm = document.getElementById('loginForm');
  const loginMsg = document.getElementById('loginMsg');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
    const password = document.getElementById('password').value;

    const payload = usernameOrEmail.includes('@') ? { email: usernameOrEmail, password } : { username: usernameOrEmail, password };

    try {
      const res = await fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      if (res.ok) {
        localStorage.setItem('token', result.token);
        localStorage.setItem('username', result.user.username);
        localStorage.setItem('userId', result.user.ID);
        loginMsg.textContent = "Login successful! Welcome, " + result.user.name;
        loginMsg.className = "text-green-600 text-center mt-2";
        setTimeout(() => {
          window.location.href = '/explore';
        }, 1000);
      } else {
        loginMsg.textContent = result.error || 'Login failed';
        loginMsg.className = "text-red-600 text-center mt-2";
      }
    } catch (err) {
      loginMsg.textContent = "Network error.";
      loginMsg.className = "text-red-600 text-center mt-2";
    }
  });
</script>
</body>
</html>
